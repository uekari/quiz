  <h1>FizzBuzz問題</h1>

  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    // まず、1~100までをコンソールに表示
    for (let i = 1; i < 100; i++) {

      // もし3と5の倍数ならば”Fizz Buzz”
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("Fizz Buzz")
      }
      // もし3の倍数ならば、”Fizz”
      else if (i % 3 === 0) {
        console.log("Fizz");
      }
      // もし5の倍数ならば、”Buzz”
      else if (i % 5 === 0) {
        console.log("Buzz");
      }
      // それ以外
      else {
        console.log(i);
      }
    }

    // 三項演算子(15の倍数の時”fizzbuzz”)

  </script>
